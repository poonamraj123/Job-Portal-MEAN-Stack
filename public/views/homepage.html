<my-nav></my-nav>
<div class="jumbotron">


    <div class="container" ng-controller="loginCntrl">
        <h2>Welcome {{username}}<span>  </span><span class = "glyphicon glyphicon-edit" data-toggle="collapse" data-target="#update" ng-click="showform = true"></span></h2>
        <form class="container" style="max-width:400px" id="update" ng-controller="homeCntrl" ng-If="showform">
            <h2> Update Profile</h2>
            <input type="text" ng-model="user.username" ng-disabled="true" class="form-control" placeholder="user name"  /><br />
            <input type="password" ng-model="user.password" class="form-control" placeholder="password" required/><br />
            <input type="text" ng-model="user.email" class="form-control" placeholder="email" required /><br />
            <input type="text" ng-model="user.phone" class="form-control" placeholder="phoneNumber" required /><br />
            <input type="text" ng-model="user.location" class="form-control" placeholder="location" required /><br />
            <button ng-click="updateAccount(user)" class="btn btn-primary"> Update </button>
        </form>
    </div>
</div>
