
<form id="loginForm" class="container" style="max-width:400px" ng-controller="loginCntrl">
    <h2>Login form</h2>
    <input type="text" ng-model="user.username" class="form-control" placeholder="user name" required /><br />
    <input type="password" ng-model="user.password" class="form-control" placeholder="password" required /><br />
    <button ng-click="login(user)" class="btn btn-primary"> Login</button>
    <a href="/register" class="btn btn-link" ng-click="register()"> Register </a>
   
</form>
